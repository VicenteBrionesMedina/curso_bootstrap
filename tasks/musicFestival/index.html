<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-black">
    <nav class="navbar fixed-top bg-black border-bottom">
        <div id="navbar-brand" class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <i class="bi bi-boombox-fill" width="30" height="24"></i>
                <span class="fw-bold">Music Festival</span>

        </div>
    </nav>

    <main class="bg-black mx-3">
        <div class="row">
            <div class="col-12 col-lg-8 vh-100">

                    <h2 class="fw-bold">Lunes 3</h2>
                    <h2 id="tuesday" class="fw-bold">Martes 4</h2>

                </div>

            <div class="radial-gradient h-100 w-100 position-absolute bottom-0 end-0"></div>

            <a href="form.html"

                <h2 class="fs-1 fw-bold">Music Festival</h2>
                <ul class="fw-bold fs-4">
                    <li class="list-group-item">1. Ed Sheeran</li>
                    <li class="list-group-item">2. Post Malone</li>
                    <li class="list-group-item">3. Coldplay</li>
                    <li class="list-group-item">4. The Weeknd</li>
                    <li class="list-group-item">5. Justin Bieber</li>
                </ul>
            </div>
        </div>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
